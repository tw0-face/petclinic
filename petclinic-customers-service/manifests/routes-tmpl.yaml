---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: petclinic-customers-service-destination
  namespace: petclinic
spec:
  host: customers-service.petclinic.svc.cluster.local
  subsets:
    - name: prod
      labels:
        version: prod
    - name: baseline
      labels:
        version: baseline
    - name: canary
      labels:
        version: canary
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: petclinic-customers-service-routes
  namespace: petclinic
spec:
  hosts:
  - "*"
  gateways:
  - main-gateway
  http:
    - match:
      - uri:
          prefix: "/api/customer/"
      rewrite:
        uri: "/"
      route:
      - destination:
          host: customers-service.petclinic.svc.cluster.local
          port:
            number: 8080
          subset: prod
        weight: ${100-2*#toInt(#currentStage().name.substring(5, 7))}
      - destination:
          host: customers-service.petclinic.svc.cluster.local
          port:
            number: 8080
          subset: baseline
        weight: ${#toInt(#currentStage().name.substring(5, 7))}
      - destination:
          host: customers-service.petclinic.svc.cluster.local
          port:
            number: 8080
          subset: canary
        weight: ${#toInt(#currentStage().name.substring(5, 7))}
