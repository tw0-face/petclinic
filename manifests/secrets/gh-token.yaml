apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gh-token
  namespace: spinnaker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gh-token
    template:
      metadata:
        labels:
          "jenkins.io/credentials-type": "usernamePassword"
        annotations:
          "jenkins.io/credentials-description": "github token"
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: cicd-credentials/git-token
        property: gh-user
    - secretKey: password
      remoteRef:
        key: cicd-credentials/git-token
        property: gh-token